# tidy-file-organizer デフォルト設定ファイル
# このファイルは gem インストール時に ~/.config/tidy-file-organizer/default.yml にコピーされます
#
# 各ディレクトリの設定がデフォルト値と同じ場合、このファイルを参照します。
# これにより設定ファイルの重複を避け、ディスク容量を節約します。

---
:extensions:
  画像:
  - jpg
  - jpeg
  - png
  - gif
  - bmp
  - svg
  - webp
  動画:
  - mp4
  - mov
  - avi
  - mkv
  - flv
  - wmv
  音声:
  - mp3
  - wav
  - flac
  - aac
  - m4a
  書類:
  - pdf
  - doc
  - docx
  - xls
  - xlsx
  - ppt
  - pptx
  - txt
  - md
  スクリプト:
  - rb
  - py
  - js
  - ts
  - java
  - cpp
  - c
  - go
  - rs
  ウェブ:
  - html
  - css
  - scss
  - jsx
  - tsx
  - vue
  アーカイブ:
  - zip
  - tar
  - gz
  - rar
  - 7z
  - bz2
  設定:
  - json
  - yml
  - yaml
  - toml
  - xml
  - ini
:keywords:
  スクリーンショット:
  - screenshot
  - スクリーンショット
  - スクショ
  請求書:
  - invoice
  - 請求書
  - 見積
  議事録:
  - 議事録
  - minutes
  - meeting
  契約書:
  - 契約
  - contract
  - 同意書
  バックアップ:
  - backup
  - バックアップ
  - bak
