# tidy-file-organizer デフォルト設定ファイル（日本語）
# このファイルは gem インストール時に ~/.config/tidy-file-organizer/default.ja.yml にコピーされます
#
# 各ディレクトリの設定がデフォルト値と同じ場合、このファイルを参照します。
# これにより設定ファイルの重複を避け、ディスク容量を節約します。

---
:language: ja
:extensions:
  画像:
  - jpg
  - jpeg
  - png
  - gif
  - bmp
  - svg
  - webp
  - heic
  - heif
  - tiff
  - tif
  - avif
  - ico
  - raw
  - cr2
  - nef
  動画:
  - mp4
  - mov
  - avi
  - mkv
  - flv
  - wmv
  - webm
  - m4v
  - 3gp
  - ogv
  音声:
  - mp3
  - wav
  - flac
  - aac
  - m4a
  - ogg
  - opus
  - wma
  - midi
  - mid
  書類:
  - pdf
  - doc
  - docx
  - xls
  - xlsx
  - ppt
  - pptx
  - txt
  - md
  スクリプト:
  - rb
  - py
  - js
  - ts
  - java
  - cpp
  - c
  - go
  - rs
  - sh
  - bash
  - zsh
  - fish
  - ps1
  - r
  - swift
  - kt
  - scala
  - clj
  - lua
  ウェブ:
  - html
  - css
  - scss
  - jsx
  - tsx
  - vue
  アーカイブ:
  - zip
  - tar
  - gz
  - rar
  - 7z
  - bz2
  設定:
  - json
  - yml
  - yaml
  - toml
  - xml
  - ini
  データベース:
  - db
  - sqlite
  - sqlite3
  - sql
  - mdb
  - accdb
  フォント:
  - ttf
  - otf
  - woff
  - woff2
  - eot
  電子書籍:
  - epub
  - mobi
  - azw
  - azw3
  - fb2
  ログ:
  - log
  - out
  - err
  データ:
  - csv
  - tsv
  - parquet
  - arrow
:keywords:
  スクリーンショット:
  - screenshot
  - スクリーンショット
  - スクショ
  請求書:
  - invoice
  - 請求書
  - 見積
  議事録:
  - 議事録
  - minutes
  - meeting
  契約書:
  - 契約
  - contract
  - 同意書
  バックアップ:
  - backup
  - バックアップ
  - bak
  領収書:
  - receipt
  - 領収書
  - レシート
  報告書:
  - report
  - 報告書
  - レポート
  - 報告
  提案書:
  - proposal
  - 提案書
  - 提案
  - 企画書
  プレゼン資料:
  - presentation
  - slide
  - deck
  - プレゼン
  - 資料
  - スライド
  テンプレート:
  - template
  - テンプレート
  - sample
  - サンプル
  - boilerplate
  下書き:
  - draft
  - 草案
  - 下書き
  - wip
  - temp
  - tmp
  メモ:
  - note
  - memo
  - メモ
  - ノート
  - 覚書
:patterns:
  日付:
  - pattern: '\d{4}-\d{2}-\d{2}'
    description: '日付形式: 2024-01-15'
  - pattern: '\d{4}_\d{2}_\d{2}'
    description: '日付形式: 2024_01_15'
  - pattern: '\d{8}'
    description: '日付形式: 20240115'
  バージョン:
  - pattern: 'v\d+\.\d+\.\d+'
    description: 'セマンティックバージョン: v1.0.0'
  - pattern: '_v\d+'
    description: 'バージョン接尾辞: file_v2'
  - pattern: '_(final|rev\d+)'
    description: '最終版または改訂版: file_final, file_rev3'
